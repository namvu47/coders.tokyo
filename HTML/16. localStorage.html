<!DOCTYPE html>
<html>
<head>
	<title>TODO list</title>
</head>
<body>
	<input id = 'new-item' type="text" name="input">
	<button id = "add-btn">ADD</button>

	<ul id = 'todo-list'>
		<!-- <li>Take a shower</li>
		<li>Read a book</li>
		<li>Go to bed</li> -->
	</ul>

	<script type="text/javascript">
		var storageKey = 'todoList';
		var dataString = localStorage.getItem(storageKey);
		var todoList;
		if (dataString) {
			todoList = JSON.parse(dataString)
		} else {
			todoList = [];
		}
		

		var addButn = document.getElementById("add-btn");
		// addButn.onclick = addItem;
		addButn.addEventListener('click',addItem);
		addButn.addEventListener('click', function () {
			console.log('Add button is clicked');
		})
		// google html events

		function addItem() {
			// get value of input
			var input = document.getElementById('new-item');
			var newItem = input.value;
			// add to todoList array
			todoList.push(newItem);
			// re-render
			render();
			//clear input
			input.value = "";
			// store data
			localStorage.setItem(storageKey, JSON.stringify(todoList));
		}
		function render() {
			var htmlList = document.getElementById('todo-list');
			var content = todoList.map (function (x) {
				return '<li>'+ x + '</li>';
			});
			htmlList.innerHTML = content.join('');
		}
		
		render();
		
	</script>

	<!-- CLI (command line interface) -> web interface -->
	
</body>
</html>
